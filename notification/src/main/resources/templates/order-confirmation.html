<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #111827;
            line-height: 1.6;
            padding: 40px 16px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            padding: 32px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 16px;
        }

        p {
            margin-bottom: 8px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
        }

        thead {
            background-color: #2563eb;
            color: #ffffff;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            font-size: 15px;
        }

        tbody tr {
            border-bottom: 1px solid #e5e7eb;
            transition: background 0.3s;
        }

        tbody tr:hover {
            background-color: #f1f5f9;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            border-top: 1px solid #e5e7eb;
            padding-top: 20px;
            font-size: 14px;
            color: #6b7280;
        }

        .total-amount {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
            margin-top: 8px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Order Details</h1>
    <p><strong>Customer:</strong> <span th:text="${customerName}"></span></p>
    <p><strong>Order ID:</strong> <span th:text="${orderReference}"></span></p>

    <table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="'$' + ${product.price}"></td>
        </tr>
        </tbody>
    </table>

    <div class="footer">
        <p class="total-amount">Total Amount: $<span th:text="${totalAmount}"></span></p>
        <p>This is an automated message. Please do not reply to this email.</p>
    </div>
</div>
</body>
</html>
