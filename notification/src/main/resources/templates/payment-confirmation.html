<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            padding: 40px 16px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            padding: 32px;
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #374151;
            margin-bottom: 12px;
        }

        .highlight {
            font-weight: 600;
            color: #2563eb;
        }

        .button {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 24px;
            background-color: #2563eb;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #1e40af;
        }

        .footer {
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            font-size: 14px;
            color: #6b7280;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Payment Confirmation</h1>
    <p>Dear <span class="highlight" th:text="${customerName}"></span>,</p>
    <p>Your payment of <span class="highlight">$<span th:text="${amount}"></span></span> has been successfully processed.</p>
    <p>Order Reference: <span class="highlight" th:text="${orderReference}"></span></p>
    <p>Thank you for choosing our service. If you have any questions, feel free to contact us at any time.</p>

    <a href="#" class="button">View Your Order</a>

    <div class="footer">
        <p>This is an automated message. Please do not reply to this email.</p>
    </div>
</div>
</body>
</html>
